# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: "object"
    required: ["mondayToken"]
    properties:
      mondayToken:
        type: "string"
        description: "Monday.com API token"
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      command: "node",
      args: ["build/index.js", config.mondayToken],
      env: {}
    })
