name: mcp-monday
description: Monday.com MCP Server for managing boards, items, and workspaces

# Build configuration
build:
  dockerfile: Dockerfile
  context: .

# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: "object"
    required: ["mondayToken"]
    properties:
      mondayToken:
        type: "string"
        description: "Monday.com API token"
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "build/index.js",
        config.mondayToken
      ],
      "env": {}
    })
